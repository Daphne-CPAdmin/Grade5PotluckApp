<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 5 Food Collection Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Grade 5 Potluck Entry</h1>
            <p class="subtitle">2025-2026 GBAES Potluck</p>
        </header>

        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Add Your Entry</h2>
                <form id="foodForm">
                    <div class="form-group">
                        <label for="student">Student Name</label>
                        <div class="autocomplete-wrapper">
                            <input 
                                type="text" 
                                id="student" 
                                name="student" 
                                placeholder="Type to search for your name..." 
                                autocomplete="off"
                                required
                            >
                            <div id="studentDropdown" class="autocomplete-dropdown"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select category...</option>
                            <option value="Main Dish">Main Dish</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Rice">Rice</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="foodName">Food Name</label>
                        <input type="text" id="foodName" name="foodName" placeholder="Enter food name..." required>
                    </div>

                    <button type="submit" class="submit-btn">Submit Entry</button>
                </form>

                <div id="message" class="message"></div>
            </div>

            <!-- Entries Display Section -->
            <div class="entries-section">
                <h2>Current Entries</h2>
                <div id="entriesContainer" class="entries-container">
                    <div class="loading">Loading entries...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
